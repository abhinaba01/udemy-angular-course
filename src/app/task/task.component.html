<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click)="addTask()">Add Task</button>
        </menu>
    </header>

<ul>
    @for (task of selectedUserTasks; track task.id){
    <li>
        <app-usertask [task]="task" (complete)="onCompleteTask($event)"></app-usertask>
    </li>
}
</ul>
 
@if(isAddingTask){
    <app-new-task (cancel)="onCancelTask()" (add)="onAddTask($event)"></app-new-task>
}


</section>
