<app-header></app-header>
<main>
  <ul id="users">
     @for(user of users; track user.id) { 
    <li >
      <app-user [user]="user" [selected]="user.id===selectedUserId" (select)="onSelectUser($event)"></app-user>
    </li>
     } 
  </ul>

   @if(selectedUser){ 
    <app-task [id]="selectedUser.id" [name]="selectedUser.name"></app-task>
}
  @else {
   <h2>Selecte a user to see it's tasks</h2>
  }
 
</main>
